<div class="container">
  <form (ngSubmit)="onSubmit()" #signUpForm="ngForm" class="sign-up-form">
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input required type="email" id="email-input" class="form-control" aria-describedby="emailHelp" name="email"
    [(ngModel)]="model.email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">This is required</div>
  </div>
  <div class="form-group">
    <label for="password-input">Password</label>
    <input required type="password" class="form-control" id="exampleInputPassword1" name="password"
           [(ngModel)]="model.password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">This is required</div>
  </div>
  <div class="form-group">
    <label for="name-input">Name</label>
    <input required type="text" id="name-input" class="form-control" name="name"
           [(ngModel)]="model.name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This is required</div>
  </div>
  <div class="form-group">
    <label for="lastname-input">Last Name</label>
    <input required type="text" id="lastname-input" class="form-control" name="lastname"
           [(ngModel)]="model.lastName" #lastname="ngModel">
    <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">This is required</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign up</button>
</form>
</div>
