<div class="container">
  <form (ngSubmit)="onSubmit()" #signUpForm="ngForm" class="sign-up-form">
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input required type="email" id="email-input" class="form-control" aria-describedby="emailHelp" name="email"
    [(ngModel)]="model.email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine" class="mt-1 alert alert-danger">This is required</div>
  </div>
  <div class="form-group">
    <label for="password-input">Password</label>
    <input required minlength="6" type="password" id="password-input" class="form-control" name="password"
           [(ngModel)]="model.password" #password="ngModel">
    <div *ngIf="password.invalid">
      <div *ngIf="password.errors.minlength" class="mt-1 alert alert-danger">
        Min password length is 6
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name-input">Name</label>
    <input required type="text" id="name-input" class="form-control" name="name"
           [(ngModel)]="model.name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="mt-1 alert alert-danger">This is required</div>
  </div>
  <div class="form-group">
    <label for="lastname-input">Last Name</label>
    <input required type="text" id="lastname-input" class="form-control" name="lastname"
           [(ngModel)]="model.lastName" #lastname="ngModel">
    <div [hidden]="lastname.valid || lastname.pristine" class="mt-1 alert alert-danger">This is required</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign up</button>
  <div class="mt-1 alert alert-info" *ngIf="this.status === FormStatus.SENDING">Processing...</div>
  <div class="mt-1 alert alert-success" *ngIf="this.status === FormStatus.SUBMITTED">Success</div>
  <div class="mt-1 alert alert-danger" *ngIf="this.status === FormStatus.FAILED">Error</div>
</form>
</div>
