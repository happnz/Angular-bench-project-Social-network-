<div class="user-menu-wrapper">
  <div class="user-menu-holder" [ngClass]="{'fixed' : scrolledDown}">
    <ul class="user-menu">
      <li *appShowIfLoggedIn="true"><a routerLink="/profile" routerLinkActive="active">My page</a></li>
      <li *appShowIfLoggedIn="true"><a routerLink="/friends" routerLinkActive="active">Friends</a></li>
      <li *appShowIfLoggedIn="true"><a routerLink="/news" routerLinkActive="active">News</a></li>
      <li *appShowIfLoggedIn="true"><a routerLink="/search" routerLinkActive="active">Search</a></li>
      <li *appShowIfLoggedIn="true"><button class="btn btn-outline-primary" (click)="signOut()">Sign out</button></li>
      <li *appShowIfLoggedIn="false"><button class="btn btn-primary" routerLink="/sign-in" routerLinkActive="active">Sign in</button></li>
    </ul>
  </div>
</div>
