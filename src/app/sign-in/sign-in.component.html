<div class="container">
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="sign-in-form">
    <div class="form-group">
      <label for="email-input">Email address</label>
      <input required type="email" id="email-input" class="form-control" aria-describedby="emailHelp" name="email" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input required type="password" id="password-input" class="form-control" name="password" [(ngModel)]="model.password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signInForm.form.valid">Sign in</button>
    <a class="float-right" routerLink="/sign-up">Sign up</a>
    <app-form-status
      [loading$]="this.isLoading$"
      [successCondition$]="sessionQuery.isLoggedIn$"
      [error$]="this.error$">
    </app-form-status>
  </form>
</div>
