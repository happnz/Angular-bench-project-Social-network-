<div class="mb-2 mt-2">
  <div class="input-group">
  <textarea class="form-control"
            (input)="checkLength()"
            [formControl]="nameControl"></textarea>
  </div>
  <div>
    <button class="btn btn-info" [disabled]="nameControl.invalid" (click)="submitPost()">Submit</button>
    <span class="float-right"
          [class.text-danger]="charactersLeft < 0">Characters left: {{charactersLeft}}</span>
  </div>
</div>
