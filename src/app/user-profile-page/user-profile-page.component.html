<div class="container">
  <div class="row">
    <div class="col-12 col-md-3 border p-0">
      <div class="user-profile-main">
        <h1 class="p-2">{{userProfile?.fullName}}</h1>
        <img class="img-fluid user-avatar" alt="user-avatar"
             src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"/>
        <button *ngIf="relationToViewer === 'USER'" class="btn btn-info not-rounded mt-1" style="width: 100%">Add as a friend</button>
        <ul class="user-profile-friends-preview-list p-1 border-top">
          <div class="user-profile-friends-preview-list__header">Friends (100)</div>
          <li *ngFor="let friend of userProfile?.friends" class="friend-preview">
            <img class="img-fluid rounded-circle user-avatar-min float-left" alt="user-avatar"
            src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"/>
            <span>{{friend.fullName}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-9 p-0">
      <div class="user-profile-posts">
        <ul class="user-posts-list">
          <ng-container *ngIf="userProfile.posts.length; else noPosts">
            <li *ngFor="let post of userProfile?.posts" class="user-post border">
              <div class="user-post__header border-bottom p-2">
                <div class="row">
                  <div class="col-6">
                    <img class="img-fluid rounded-circle user-avatar-min" alt="user-avatar"
                         src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"/>
                    {{userProfile?.fullName}}
                  </div>
                  <div class="col">
                    <span class="user-post__date float-right">{{post.createdAt | date: 'hh:mm dd.MM.yyyy'}}</span>
                  </div>
                </div>
              </div>
              <div class="user-post__body p-3">
                {{post.text}}
              </div>
            </li>
          </ng-container>
          <ng-template #noPosts>
            <div style="text-align: center">This user has not posted yet</div></ng-template>
        </ul>
      </div>
    </div>
  </div>
</div>
